<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./assets/style/font.css">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>To do List</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <form>
                <input type="text" class="todo-input" />
                <button class="todo-button" type="submit">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </form>
            <div class="select">
                <select name="todos" class="filter-todos" id="">
                    <option class="all" value="all">all</option>
                    <option class="completed" value="completed">completed</option>
                    <option class="uncompleted" value="uncompleted">uncompleted</option>
                </select>
            </div>
        </div>
        <div class="todo-container">
            <div class="todo-list">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
